            function Map() {
                var self = this;

                self.arrows = [];
                self.wayPoints = [];

                self.map = null;
                self.arrow = null;
                self.coordSystem = null;

                self.locationArrow = null;
                self.snapDistanceThreshold = 0.0008;

                self.dfd = $.Deferred();

                self.movePoints = [
                    [48.787052222186546,44.584695853421486],
                    [48.77972028597569,44.57674076250421],
                    [48.76503510860086,44.561407473369044],
                    [48.73596825446435,44.54400530128042],
                    [48.740694975066255,44.52611991006886],
                    [48.774312737826726,44.550527863494644],
                    [48.777910746581334,44.571641330862796],
                    [55.53638053374438, 37.529385721565184]
                ];

                ymaps.ready( function() { self.init(); } );
            }

            Map.prototype.init = function() {
                var self = this;

                self.map = new ymaps.Map('map', {
                    center: [55.53638053374438, 37.529385721565184],
                    zoom: 5
                });

                self.coordSystem = self.map.options.get('projection').getCoordSystem();

                self.initArrow();
                ymaps.modules.require(['geoObject.Arrow'], function(arrow) {
                    self.arrow = arrow;
                    self.dfd.done(function() { self.drawArrows(self.map.getBounds()); });
                });

                self.map.events.add('boundschange', function(e) {
                    var newZoom = e.get('newZoom'),
                        oldZoom = e.get('oldZoom');

                    // if (oldZoom == newZoom) return;

                    self.drawArrows(e.get('newBounds'));
                });

                var template = ymaps.templateLayoutFactory.createClass('<div style="display: inline-block; width: 26px; margin-left: -5px;">$[properties.iconContent]</div>',
                    {
                        build: function () {
                            this.constructor.superclass.build.call(this);
                        },

                        clear: function () {
                            this.constructor.superclass.clear.call(this);
                        }
                    }
                );

                ymaps.layout.storage.add('placemark#center', template);

                self.displayRoute();
            };

            Map.prototype.drawArrows = function(bounds) {
                var self = this;

                for (var ii = 0; ii < self.arrows.length; ii++)
                        self.map.geoObjects.remove(self.arrows[ii]);

                self.arrows = [];

                var zoom = self.map.getZoom();
                var invZoom = (18 - zoom);
                if (invZoom < 1) invZoom = 1;

                var arrowLen = Math.floor( Math.pow(invZoom, 4.3) );
                if (arrowLen <= 100) arrowLen = 100;

                var arrowInterval = Math.floor(Math.pow(invZoom, 4.5));
                if (arrowInterval < 500) arrowInterval = 500;

                var step = Math.floor(Math.pow(invZoom, 3));
                if (step <= 2) step = 2;

                console.log('Arrows len: ' + arrowLen);
                console.log('Arrows interval: ' + arrowInterval);
                console.log('Inv zoom: ' + invZoom);
                console.log('Step: ' + step);
                // return;

                outer: for (var i = 0; i < self.wayPoints.length; i += arrowLen + arrowInterval) {
                    var pts = [];
                    for (var j = i; j < i + arrowLen; j = j + step) {
                        var pt = self.wayPoints[j];
                        if (!pt) continue;
                        if (!self.fitsToBounds(pt, bounds)) {
                            continue outer;
                        }

                        pts.push(pt);
                    }

                    var arrow1 = new self.arrow(pts, null, {
                        geodesic: true,
                        strokeWidth: 5,
                        strokeColor: '#000000',
                        opacity: 1,
                        strokeStyle: 'solid',
                    });

                    self.map.geoObjects.add(arrow1);
                    self.arrows.push(arrow1);

                    var arrow2 = new self.arrow(pts, null, {
                        geodesic: true,
                        strokeWidth: 3,
                        strokeColor: '#FFFFFF',
                        opacity: 1,
                        strokeStyle: 'solid',
                    });

                    self.map.geoObjects.add(arrow2);
                    self.arrows.push(arrow2);
                }
            };

            Map.prototype.fitsToBounds = function(p, bounds) {
                var a = bounds[0],
                    b = bounds[1];
                return p[0] > a[0] && p[0] < b[0] && p[1] > a[1] && p[1] < b[1];
            };

            Map.prototype.displayRoute = function() {
                var self = this;

                var startPoint = self.movePoints[0];
                var wayPoints = [];
                for (var i = 1; i < self.movePoints.length; i++) {
                    wayPoints.push({
                        unique_id: i,
                        latitude: self.movePoints[i][0],
                        longitude: self.movePoints[i][1]
                    });
                }

                var route = {
                    start_point : {latitude: startPoint[0], longitude: startPoint[1]},
                    way_points : wayPoints
                };

                var points = [];
                var hasStartPoint = false;

                if (route.hasOwnProperty("start_point")) {
                    var startPoint = route.start_point;
                    points.push({ type: "wayPoint", point: [ startPoint.latitude, startPoint.longitude ] });
                    hasStartPoint = true;
                }

                wayPoints = route.way_points;
                for (i = 0; i < wayPoints.length; i++) {
                    var wayPoint = wayPoints[i];
                    points.push({ type: "wayPoint", point: [ wayPoint.latitude, wayPoint.longitude ] });
                }

                // Android.onRouteBuildingStart();

            Map.prototype.routeToWayPoints = function(route) {
                var self = this;

                var points = [];
                var prevSegment, currSegment;

                var paths = route.getPaths();
                for (var jj = 0; jj < paths.getLength(); jj++) {
                    var path = paths.get(jj);
                    var segments = path.getSegments();
                    for (var i = 0; i < segments.length; i++) {
                        var segment = segments[i].getCoordinates();
                        for (var j = 0; j < segment.length; j++) {
                            currSegment = segment[j];
                            if (prevSegment && prevSegment[0].toPrecision(10) === currSegment[0].toPrecision(10)
                                && prevSegment[1].toPrecision(10) === currSegment[1].toPrecision(10))
                            {
                                continue;
                            }

                            points.push(currSegment);
                            prevSegment = currSegment;
                        }
                    }
                }

                var step = 1;
                var result = [];
                for (var i = 0, l = points.length - 1; l; --l, ++i) {
                    var from = points[i],
                        to = points[i + 1],
                        diff = [to[0] - from[0], to[1] - from[1]];

                    for (var j = 0, k = Math.round(self.coordSystem.distance(from, to)); j < k; j += step) {
                        var ratio = j / k;
                        result.push([from[0] + (diff[0] * ratio), from[1] + (diff[1] * ratio)]);
                    }
                }

                return result;
            };

            Map.prototype.snapToRoute = function(point) {
                var self = this;
                var minDistance, wpFound;

                for (var i = 0; i < self.wayPoints.length; i++) {
                    var wp = self.wayPoints[i];

                    var distance = Math.sqrt(Math.pow((point[0] - wp[0]), 2) + Math.pow((point[1] - wp[1]), 2));
                    if (!minDistance) minDistance = distance;

                    if (distance < minDistance) {
                        minDistance = distance;
                        wpFound = wp;
                    }

                    console.log('distance: ' + minDistance);
                }

                return minDistance < self.snapDistanceThreshold ? [wpFound[0], wpFound[1]] : [point[0], point[1]];
            };

            Map.prototype.getRotationAngle = function(p1, p2) {
                if (!p1 || !p2) return 0;
                return Math.PI / 2 - Math.atan2(p2[1] - p1[1], p2[0] - p1[0]);
            };

            Map.prototype.rotate = function(coordinates, angle) {
                if (!coordinates || !angle) return [];
                var rotatedCoordinates = [];
                for (var i = 0, l = coordinates.length, x, y; i < l; i++) {
                    x = coordinates[i][0];
                    y = coordinates[i][1];
                    rotatedCoordinates.push([
                        x * Math.cos(angle) - y * Math.sin(angle),
                        x * Math.sin(angle) + y * Math.cos(angle)
                    ]);
                }

                return rotatedCoordinates;
            };

            Map.prototype.getContourFromLineCoordinates = function(coords) {
                var contour = coords.slice();
                for (var i = coords.length - 2; i > -1; i--) {
                    contour.push(coords[i]);
                }

                return contour;
            };

            Map.prototype.initArrow = function() {
                var self = this;
                ymaps.modules.define("geoObject.Arrow", [
                    'Polyline',
                    'overlay.Arrow',
                    'util.extend'
                ], function (provide, Polyline, ArrowOverlay, extend) {
                    var Arrow = function (geometry, properties, options) {
                        return new Polyline(geometry, properties, extend({}, options, {
                            lineStringOverlay: ArrowOverlay
                        }));
                    };

                    provide(Arrow);
                });

                ymaps.modules.define("overlay.Arrow", [
                    'overlay.Polygon',
                    'util.extend',
                    'event.Manager',
                    'option.Manager',
                    'Event',
                    'geometry.pixel.Polygon'
                ], function (provide, PolygonOverlay, extend, EventManager, OptionManager, Event, PolygonGeometry) {
                        var ArrowOverlay = function (pixelGeometry, data, options) {
                            this.events = new EventManager();
                            this.options = new OptionManager(options);
                            this._map = null;
                            this._data = data;
                            this._geometry = pixelGeometry;
                            this._overlay = null;
                        };

                    ArrowOverlay.prototype = extend(ArrowOverlay.prototype, {
                        getData: function () {
                            return this._data;
                        },

                        setData: function (data) {
                            if (this._data != data) {
                                var oldData = this._data;
                                this._data = data;
                                this.events.fire('datachange', {
                                    oldData: oldData,
                                    newData: data
                                });
                            }
                        },

                        getMap: function () {
                            return this._map;
                        },

                        setMap: function (map) {
                            if (this._map != map) {
                                var oldMap = this._map;
                                if (!map) {
                                    this._onRemoveFromMap();
                                }
                                this._map = map;
                                if (map) {
                                    this._onAddToMap();
                                }
                                this.events.fire('mapchange', {
                                    oldMap: oldMap,
                                    newMap: map
                                });
                            }
                        },

                        setGeometry: function (geometry) {
                            if (this._geometry != geometry) {
                                var oldGeometry = geometry;
                                this._geometry = geometry;
                                if (this.getMap() && geometry) {
                                    this._rebuild();
                                }
                                this.events.fire('geometrychange', {
                                    oldGeometry: oldGeometry,
                                    newGeometry: geometry
                                });
                            }
                        },

                        getGeometry: function () {
                            return this._geometry;
                        },

                        getShape: function () {
                            return null;
                        },

                        isEmpty: function () {
                            return false;
                        },

                        _rebuild: function () {
                            this._onRemoveFromMap();
                            this._onAddToMap();
                        },

                        _onAddToMap: function () {
                            this._overlay = new PolygonOverlay(new PolygonGeometry(this._createArrowContours()));
                            this._overlay.options.setParent(this.options);
                            this._overlay.setMap(this.getMap());
                        },

                        _onRemoveFromMap: function () {
                            this._overlay.setMap(null);
                            this._overlay.options.setParent(null);
                        },

                        _createArrowContours: function () {
                            var contours = [],
                                mainLineCoordinates = this.getGeometry().getCoordinates();

                            // var projection = this.getMap().options.get('projection');
                            contours.push(self.getContourFromLineCoordinates(mainLineCoordinates));

                            var lastTwoCoordinates = [
                                mainLineCoordinates[mainLineCoordinates.length - 2],
                                mainLineCoordinates[mainLineCoordinates.length - 1]
                            ];

                            var rotationAngle = self.getRotationAngle(lastTwoCoordinates[0], lastTwoCoordinates[1]);
                            var rotatedCoordinates = self.rotate(lastTwoCoordinates, rotationAngle);

                            var arrowLength = 12;
                            var arrowAngle = this.options.get('arrowAngle', 20) / 180 * Math.PI;
                            var arrowBeginningCoordinates = getArrowsBeginningCoordinates(rotatedCoordinates, arrowLength, arrowAngle);

                            var firstArrowCoordinates = self.rotate([arrowBeginningCoordinates[0], rotatedCoordinates[1]], -rotationAngle);
                            var secondArrowCoordinates = self.rotate([arrowBeginningCoordinates[1], rotatedCoordinates[1]], -rotationAngle);

                            contours.push(self.getContourFromLineCoordinates(firstArrowCoordinates));
                            contours.push(self.getContourFromLineCoordinates(secondArrowCoordinates));

                            return contours;
                        }
                    });

                    function getArrowsBeginningCoordinates (coordinates, arrowLength, arrowAngle) {

                        if (!coordinates) return [];

                        var p1 = coordinates[0],
                            p2 = coordinates[1];

                        if (!p1 || !p2) return [];

                        var dx = arrowLength * Math.sin(arrowAngle),
                            y = p2[1] - arrowLength * Math.cos(arrowAngle);

                        return [[p1[0] - dx, y], [p1[0] + dx, y]];
                    }

                    provide(ArrowOverlay);
                });
            };

            var map = new Map();
