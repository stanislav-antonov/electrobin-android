<!doctype html>
<html>
    <head>
        <title>Route</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
        <script type="text/javascript">
            var myMap;
            var placemark;

            ymaps.ready(function () {
                var initCoords = [55.53638053374438,37.529385721565184];
                myMap = new ymaps.Map('map', {
                    center: initCoords,
                    zoom: 16
                });

                Android.onMapReady();
            });

            function updatePosition(lat, long) {
                var coords = [lat, long];

                myMap.panTo([
                    coords
                ]).then(
                    function () {
                        // Success
                        if (!placemark) {
                            placemark = new ymaps.Placemark(coords, {}, {
                                iconColor: 'red'
                            });

                            myMap.geoObjects.add(placemark);
                        }
                        else {
                            placemark.geometry.setCoordinates(coords);
                        }
                    },

                    function (err) {
                        // Error
                    },

                    this
                );
            }

            function displayRoute(p) {
                p = $.parseJSON(p);

                var points = [];
                for (i = 0; i < p.length; i++) {
                    points.push({ type: "wayPoint", point: p[i] });
                }

                Android.onRouteBuildingStart();

                ymaps.route(points, {avoidTrafficJams: true, mapStateAutoApply: true}).then(
                    function (route) {
                        // var points = route.getViaPoints();
                        var points = route.getWayPoints();

                        // Remove the first point with a current user location
                        var locationPoint = points.get(0);
                        points.remove(locationPoint);

                        points.each(function (point, i) {
                            point.properties.set("idx", i);
                            point.properties.set("iconContent", "");

                            // https://tech.yandex.ru/maps/doc/jsapi/2.0/ref/reference/GeoObject-docpage/
                            point.options.set({
                                hasBalloon: false
                            });

                            point.events.add("click", function () {
                                Android.onRoutePointClick(point.properties.get("idx"));
                             });
                        });

                        var locationPlacemark = new ymaps.Placemark(locationPoint.geometry.getCoordinates(), {}, {
                            hasBalloon: false,
                            iconColor: "0066ff99"
                        });

                        points.add(locationPlacemark, 0);

                        myMap.geoObjects.add(route);
                        Android.onRouteBuildingReady();
                    },
                    function (error) {
                        alert(error.message);
                    }
                );
            }
        </script>
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                background-color: black;
            }

            #button {
                position: absolute;
                height: 20px;
                top: 10px; left: 10px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
