<!doctype html>
<html>
    <head>
        <title>Route</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
        <script type="text/javascript">
            var myMap;
            var locationArrow;
            var coordSystem;

            var snapDistanceThreshold = 0.0008;
            var routePoints;

            ymaps.ready(function () {
                var initCoords = [55.53638053374438,37.529385721565184];
                myMap = new ymaps.Map('map', {
                    center: initCoords,
                    zoom: 16,
                    geoObjectOverlayFactory: 'default#interactiveGraphics'
                });

                coordSystem = myMap.options.get('projection').getCoordSystem();

                Android.onMapReady();
            });


            function routeToPoints(route) {
                var points = [];
                var prevSegment, currSegment;

                var paths = route.getPaths();
                for (var jj = 0; jj < paths.getLength(); jj++) {
                    var path = paths.get(jj);
                    var segments = path.getSegments();
                    for (var i = 0; i < segments.length; i++) {
                        var segment = segments[i].getCoordinates();
                        for (var j = 0; j < segment.length; j++) {
                            currSegment = segment[j];
                            if (prevSegment && prevSegment[0].toPrecision(10) === currSegment[0].toPrecision(10) && prevSegment[1].toPrecision(10) === currSegment[1].toPrecision(10)) {
                                continue;
                            }

                            points.push(currSegment);
                            prevSegment = currSegment;
                        }
                    }
                }

                var step = 3;
                var result = [];
                for (var i = 0, l = points.length - 1; l; --l, ++i) {
                    var from = points[i],
                        to = points[i + 1],
                        diff = [to[0] - from[0], to[1] - from[1]];

                    for (var j = 0, k = Math.round(coordSystem.distance(from, to)); j < k; j += step) {
                        var ratio = j / k;
                        result.push([from[0] + (diff[0] * ratio), from[1] + (diff[1] * ratio)]);
                    }
                }

                return result;
            }


            function snapToRoute(point) {
                if (!point) return;
                if (!routePoints) return [point[0], point[1]];

                var minDistance = null;
                var distance = null;
                var rpFound;

                for (var i = 0; i < routePoints.length; i++) {
                    var rp = routePoints[i];

                    var distance = Math.sqrt(Math.pow((point[0] - rp[0]), 2) + Math.pow((point[1] - rp[1]), 2));
                    if (minDistance == null) {
                        minDistance = distance;
                    }

                    if (distance < minDistance) {
                        minDistance = distance;
                        rpFound = rp;
                    }
                }

                return minDistance < snapDistanceThreshold ? [rpFound[0], rpFound[1]] : [point[0], point[1]];
            }


            function updatePosition(lat, long, bearing) {
                var pointSnapped = snapToRoute([lat, long]);
                console.log('point snapped: ' + pointSnapped);
                myMap.panTo([pointSnapped]).then(
                    function () {
                        if (!locationArrow) {
                            locationArrow = new ymaps.Placemark(
                                pointSnapped, {}, {
                                    iconLayout: 'default#image',
                                    iconShadow: false,
                                    iconImageHref: 'http://185.118.64.121:8081/static/img/location_arrow.png',
                                    iconImageSize: [32, 32],
                                    iconImageOffset: [0, 0],
                                    iconOffset: [0, 0],
                                }
                            );

                            myMap.geoObjects.add(locationArrow);
                        }
                        else {
                            locationArrow.geometry.setCoordinates(pointSnapped);
                        }

                        locationArrow.getOverlay().then(function (value) {
                            var $ico = $(value.getIconElement());
                            $ico.css('transform', 'rotate(' + bearing + 'deg)');
                        }, function (err) {
                            console.log('Ошибка: ' + err);
                        });
                    },
                    function (err) {},
                    this
                );
            }


            function displayRoute(route) {
                // var route = '{"start_point":{"longitude":44.5837853,"latitude":48.7869476},"way_points":[{"unique_id":1,"longitude":44.57456924862674,"latitude":48.785346371124746},{"unique_id":2,"longitude":44.58332181428101,"latitude":48.78560940518449}]}';
                route = $.parseJSON(route);

                var points = [];
                var hasStartPoint = false;

                if (route.hasOwnProperty("start_point")) {
                    var startPoint = route.start_point;
                    points.push({ type: "wayPoint", point: [ startPoint.latitude, startPoint.longitude ] });
                    hasStartPoint = true;
                }

                var wayPoints = route.way_points;
                for (i = 0; i < wayPoints.length; i++) {
                    var wayPoint = wayPoints[i];
                    points.push({ type: "wayPoint", point: [ wayPoint.latitude, wayPoint.longitude ] });
                }

                Android.onRouteBuildingStart();

                ymaps.route(points, {avoidTrafficJams: true, mapStateAutoApply: true}).then(
                    function (route) {
                        // var points = route.getViaPoints();
                        var points = route.getWayPoints();

                        var startPoint = null;
                        if (hasStartPoint) {
                            startPoint = points.get(0);
                            points.remove(startPoint);
                        }

                        points.each(function (point, i) {
                            var uniqueId = wayPoints[i].unique_id;
                            point.properties.set("unique_id", uniqueId);
                            point.properties.set("iconContent", uniqueId);

                            // https://tech.yandex.ru/maps/doc/jsapi/2.0/ref/reference/GeoObject-docpage/
                            point.options.set({
                                hasBalloon: false
                            });

                            point.events.add("click", function () {
                                Android.onRoutePointClick(point.properties.get("unique_id"));
                            });
                        });

                        if (hasStartPoint && startPoint != null) {
                            var startPointPlacemark = new ymaps.Placemark(startPoint.geometry.getCoordinates(), {}, {
                                hasBalloon: false,
                                iconColor: "0066ff99"
                            });

                            points.add(startPointPlacemark, 0);
                        }

                        myMap.geoObjects.add(route);
                        routePoints = routeToPoints(route);

                        Android.onRouteBuildingReady();
                    },
                    function (error) {
                        alert(error.message);
                    }
                );
            }
        </script>
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                background-color: black;
            }

            #button {
                position: absolute;
                height: 20px;
                top: 10px; left: 10px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
